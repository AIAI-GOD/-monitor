<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>金价监控中心</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; padding: 20px; }
        .container { max-width: 800px; margin: auto; background: white; padding: 20px; border-radius: 8px; }
        h1 { text-align: center; color: #d4af37; }
        .price-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 20px; }
        .price-card { border: 1px solid #ddd; padding: 15px; border-radius: 5px; text-align: center; }
        .price-value { font-size: 24px; color: #e74c3c; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h1>实时金价监控</h1>
        <div class="price-grid">
            <div class="price-card">
                <h3>国际金价 (USD/oz)</h3>
                <div id="intl-price" class="price-value">加载中...</div>
            </div>
            <div class="price-card">
                <h3>国内金价 (CNY/g)</h3>
                <div id="cn-price" class="price-value">加载中...</div>
            </div>
            <div class="price-card">
                <h3>水贝金价 (CNY/g)</h3>
                <div id="shuibei-price" class="price-value">加载中...</div>
            </div>
            <div class="price-card">
                <h3>首饰金价 (CNY/g)</h3>
                <div id="jewelry-price" class="price-value">加载中...</div>
            </div>
        </div>
        <hr>
        <h3>行业资讯</h3>
        <ul id="news-list">
            <li>正在获取最新行业资讯...</li>
        </ul>
    </div>
</body>
</html>
